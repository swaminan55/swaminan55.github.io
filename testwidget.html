<!DOCTYPE html>
<html>
<head>

</head>
<body>
<text>Start trial!</text>
<form name="form">
  <input type="text" name="pymtid" value="tmboi07272015"/>
  <input type="text" name="authcode" value="123456"/>
  <input type="text" name="amt" value="1.00"/>
  <input type="text" name="stat" value="SUCCESS"/>
  <input type="submit"/>
</form>
<br/>
<script> 
document.forms.form.onsubmit = function() {
  var id = this.elements.pymtid.value;
  var authCode = this.elements.authcode.value;
  var amount = this.elements.amt.value;
  var stat = this.elements.stat.value;
  var messageDetails = {
    "paymentData":{
    "id": id,
    "status": stat,
    "authCode" : authCode,
    "amount" : amount
    }
  }
  window.parent.postMessage(JSON.stringify(messageDetails), "https://gointeract.io");
};
</script>
<text>Done!</text>
</body>
<html>
